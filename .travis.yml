language: python
python:
- 3.6
- 3.5
- 3.4
- 3.3
- 2.7
cache: pip
install:
  - pip install -U tox-travis
  - gem install jekyll -v 2.4.0
  - gem install s3_website
before_script:
  - createdb judicious
  - pip install --upgrade pip
script:
  - tox
  - jekyll build
after_success:
  - cd docs; s3_website push; cd ..
deploy:
  - provider: heroku
    true:
      python: 3.6
    api_key:
      secure: 
    app: imprudent
  - provider: pypi
    user: suchow
    true:
       python: 3.6
       repo: suchow/judicious
       tags: true
    distributions: sdist bdist_wheel
    password:
      secure: 
